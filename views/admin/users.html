<section class="dashboard dashboard-index">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {include="admin-menu1"}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">


                

                
                {if="$success != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}

                {if="$error != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}


                <div class="row">
                  <div class="col-9">
                    <h3>Usuários</h3>
                  </div>


                  <div class="col-3">
                    <a href='/557788admin/maquinas'>
                      <button class="btn btn-secondary">
                        Máquinas
                      </button>
    
                    </a> 
                    <a href='/557788admin/usuarios/adicionar'>
                      <button class="btn btn-primary">
                        Adicionar
                      </button>
    
                    </a>
                  </div>
                </div>


                  

                <div class="row">
                    
                    <div class="col-12">



                        

                    


                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                    
                    
                    
                              <thead>
                                <tr>
                                  <th>#</th>
                                  <th>Nome</th>
                                  <th>Apelido</th>
                                  <th>Login</th>
                                  <th>-</th>
                                </tr>
                              </thead>
                    
                    
                              
                              
                              
                              
                              
                    
                    
                    
                              <tbody>
                    
                    
                    
                                {loop="$users"}
                                <tr>
                                  <td>{$value.iduser}</td>
                                  <td>{$value.desperson}</td>
                                  <td>{$value.desnick}</td>
                                  <td>{$value.deslogin}</td>
                    
                    
                             
                    
                    
                                  <td>


                                    <a href='/557788admin/usuarios/{$value.iduser}'>
                                      <button class="btn btn-link">
                                        Editar
                                      </button>
                    
                                    </a>           
                                    
                           
                    
                           
                                    <a onclick="return confirm('Deseja realmente excluir este item?')" href='/557788admin/usuarios/deletar/{$value.iduser}'>
                                      <button class="btn btn-danger">
                                        Deletar
                                      </button>
                    
                                    </a>
                                  </td>
                                  
                                 
                                  
                                  
                                  
                    
                                 
                    
                                </tr>
                    
                                {/loop}
                    
                    
                    
                    
                    
                    
                    
                    
                              </tbody>
                    
                    
                    
                    
                            </table>
                          </div>
                        


                    </div><!--col-lg-3-->



                </div><!--row-->



                






            </div><!--col-->
        


      
        </div><!--row-->
    
    </div><!--container-->

</section>
