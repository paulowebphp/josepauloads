<section class="dashboard dashboard-index">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {include="admin-menu1"}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">



                

                <form action="/557788admin/usuarios/adicionar/{$machine.idmachine}" method="post">



             

                    <div class="row">
                        <div class="col-12">
                            <h4>Adicionar Usu√°rio</h4>
                        </div>
                    </div>



                    {if="$success != ''"}
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {$success}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div> 
                        </div>  
                    {/if}

                    {if="$error != ''"}

                                    {$error}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">

                                    </button>
                                </div>
                            </div>

                            <div class="dash-input-row">

                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-12">

                                <button type="submit" class="btn btn-primary">Salvar</button>

                                <a href="/557788admin/usuarios" class="btn btn-danger">Voltar</a>

                            </div><!--dash-input-row-->
                            
                        </div><!--col-->

                    </div><!--row-->



                </form>



            </div><!--col-->
        


      
        </div><!--row-->
    
    </div><!--container-->

</section>
