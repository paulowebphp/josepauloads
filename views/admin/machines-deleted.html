<section class="dashboard dashboard-index">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {include="admin-menu1"}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">


                

                
                {if="$success != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}

                {if="$error != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}




                <div class="row">

                    <div class="col-9">

                        <h3>Máquinas Removidas</h3>
                        
                    </div>


                    <div class="col-3">

                        

                        <a href='/557788admin/maquinas'>
                            <button class="btn btn-light">
                              Voltar
                            </button>
          
                          </a> 
                        
                    </div>


                  
                </div>
                    


                


                <div class="row">

                    <div class="col-12">

                        
                        <div class="card-wrapper">



                            {if="$nrtotal == 0"}
        
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert alert-info alert-domain" role="alert">
                                        <h1>Não há Máquinas removidas</h1>
                                    </div><!--alert-->
                                </div><!--col-->
                            </div><!--row-->
        
                                    
                            {else}
        
                            {loop="$machine"}
        
        
                            <div class="card0">
                                
        
                               
                                
        
        
        
        
        
                                <div class="card-body">
                                    
        
        
                                    <div class="title">
        
        
                                        <h4>{$value.desmachine}</h4>
        
                                        <hr>
        
        
                                    </div><!--body-title-->
        
        
        
        
        
        
        
                                    <div class="body-footer buttons-wrapper">
                                
                          
                                 
                                          <a onclick="return confirm('Deseja realmente excluir este item?')" href='/557788admin/maquinas/ativar/{$value.idmachine}'>
                                            <button class="btn btn-success">
                                              Ativar
                                            </button>
                          
                                          </a>
        
        
                                    </div>
        
        
        
        
        
                                    
                             
        
                                    
        
        
        
        
        
                                </div><!--card-body-->
        
        
                                 
        
                                
                                    
                                
                            </div><!--card0-->
        
                                        
                            {/loop}
        
                            {/if} 
        
        
                        </div><!--wrapper-->




                    </div>




                </div>












            </div><!--col-->
        


      
        </div><!--row-->
    
    </div><!--container-->

</section>
