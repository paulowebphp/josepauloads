<section class="dashboard dashboard-index">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {include="admin-menu1"}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">


                

                
                {if="$success != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}

                {if="$error != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}




                <div class="row">

                    <div class="col-7">

                        <h3>Máquinas</h3>
                        
                    </div>


                    <div class="col-5">

                        <a href='/557788admin/usuarios'>
                            <button class="btn btn-secondary
                            secondary">
                              Usuários
                            </button>
          
                          </a> 

                        <a href='/557788admin/maquinas/adicionar'>
                            <button class="btn btn-primary">
                              Adicionar
                            </button>
          
                          </a> 

                          <a href='/557788admin/maquinas/removidas'>
                            <button class="btn btn-light">
                              Removidas
                            </button>
          
                          </a> 
                        
                    </div>


                  
                </div>
                    


                


                <div class="row">

                    <div class="col-12">

                        
                        <div class="card-wrapper">



                            {if="$nrtotal == 0"}
        
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert alert-info alert-domain" role="alert">
                                        <h1>Ainda não há Máquinas cadastradas</h1>
                                    </div><!--alert-->
                                </div><!--col-->
                            </div><!--row-->
        
                                    
                            {else}
        
                            {loop="$machine"}
        
        
                            <div class="card0">
                                
        
                               
                                
        
        
        
        
        
                                <div class="card-body">
                                    
        
        
                                    <div class="title">
        
        
                                        <h4>{$value.desmachine}</h4>
        
                                        <hr>
        
        
                                    </div><!--body-title-->
        
        
        
        
        
        
        
                                    <div class="body-footer buttons-wrapper">


                                        <a href='/557788admin/maquinas/{$value.idmachine}/campanhas'>
                                            <button class="btn btn-link">
                                              Campanhas
                                            </button>
                          
                                          </a> 




                                        <a href='/557788admin/maquinas/{$value.idmachine}/contas'>
                                            <button class="btn btn-primary">
                                              Contas
                                            </button>
                          
                                          </a>   


                                        
                                        <a href='/557788admin/maquinas/{$value.idmachine}'>
                                            <button class="btn btn-warning">
                                              Editar
                                            </button>
                          
                                          </a>          
                                          
                                 
                          
                                 
                                          <a onclick="return confirm('Deseja realmente excluir este item?')" href='/557788admin/maquinas/deletar/{$value.idmachine}'>
                                            <button class="btn btn-danger">
                                              Deletar
                                            </button>
                          
                                          </a>
        
        
                                    </div>
        
        
        
        
        
                                    
                             
        
                                    
        
        
        
        
        
                                </div><!--card-body-->
        
        
                                 
        
                                
                                    
                                
                            </div><!--card0-->
        
                                        
                            {/loop}
        
                            {/if} 
        
        
                        </div><!--wrapper-->




                    </div>




                </div>












            </div><!--col-->
        


      
        </div><!--row-->
    
    </div><!--container-->

</section>
