<section class="dashboard dashboard-index">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 col-12 dash-menu">


                {include="admin-menu1"}
                    

            </div><!--col-->




            <div class="col-md-9 col-12 dash-panel">


                

                
                {if="$success != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}

                {if="$error != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
                {/if}




                <div class="row">

                    <div class="col-md-6 col-12">

                        <h3>Teste Template</h3>
                        <br><br>



                        <form action="/557788admin/templates/app" method="get">




                            <label for="destemplate">Template</label>

                            <select id="destemplate" name="destemplate" class="custom-select">

                                {loop="$template"}
                                <option value="{$value}">{$value}</option>
                                {/loop}
                            
                            </select>


                            <!--<button onclick="return confirm('Deseja realmente enviar?')" class="button1" type="submit">Enviar</button>-->

                            <br><br>
                            <button class="button1" type="submit">Enviar</button>

                            
                        
                        </form>
                        
                    </div>


                    <div class="col-md-6 col-12">
                        &nbsp;
                    </div>


                </div>
                    


                


            









            </div><!--col-->
        


      
        </div><!--row-->
    
    </div><!--container-->

</section>
