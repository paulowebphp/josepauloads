<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Manutenção
  </h1>
  <ol class="breadcrumb">
    <li><a href="/481738admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/481738admin/manutencao">Manutenção</a></li>
    <li class="active"><a href="/481738admin/manutencao/adicionar">Criar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">





    <div class="col-md-6 col-12">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Criar Manutenção</h3>
        </div>
        <!-- /.box-header -->
        {if="$success != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
            {/if}

            {if="$error != ''"}
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> 
                </div>  
            {/if}
        <!-- form start -->
        <form role="form" action="/481738admin/manutencao/adicionar" method="post">
          <div class="box-body">

                        
            <div class="form-group">
              <label for="instatus">Status</label>
              <!--<input type="text" class="form-control" id="instatus" name="instatus" placeholder="">-->

              <select id="instatus" name="instatus" class="custom-select">

                <option value="0" selected>Aberto</option>
                <option value="1">Fechado</option>

              </select>
            </div>



            
             <div class="form-group">
              <label for="desdescription">Tipo</label>
              <input type="text" class="form-control" id="desdescription" name="desdescription" placeholder="">
            </div>
            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="/481738admin/manutencao">
              
              <button type="button" class="btn btn-danger">Voltar</button>

            </a>
          </div>
        </form>
      </div>
    </div><!--col-->





  </div><!--row-->

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
